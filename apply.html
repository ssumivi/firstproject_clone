<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="여드름 연고는 파티마겔" />
    <meta name="keywords" content="파티마겔 , 여드름 치료제, 여드름 연고, 파티마겔2.5%, 무항생제 여드름 연고, 결정성 여드름, 심상성 여드름" />
    <!-- favicon 적용 -->
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon_package_v0.16/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_package_v0.16/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_package_v0.16/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon_package_v0.16/site.webmanifest" />
    <link rel="mask-icon" href="images/favicon_package_v0.16/safari-pinned-tab.svg" color="#5BBAD5" />
    <meta name="msapplication-TileColor" content="#DA532C" />
    <meta name="theme-color" content="#FFFFFF" />
    <!-- css 초기화 -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/apply.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- 자바스크립트 -->
    <script src="js/html5shiv.js"></script>
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <script src="js/respond.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/apply.js"></script>
    <title>파티마겔 - 신청 페이지</title>
  </head>
  <body>
    <div class="wrap">
      <!-- min -->
      <!-- ran -->
      <!-- hun -->
      <form class="app-inner">
        <div class="app-box">
          <ul class="app-info">
            <p>배송 안내</p>
            <li>샘플 제품 신청 시 지정하신 약국으로 발송됩니다.</li>
            <li>잘못된 배송정보로 인해 제품을 못 받아보실 경우 재발송<br />되지 않습니다.</li>
            <li>신청 후 익일 발송을 원칙으로 하나 택배사 사정에 의해 <br />변동이 있을 수 있습니다.</li>
          </ul>

          <div class="app-address">
            <p class="stap">#STEP 1</p>
            <h1>약국 선택하기</h1>
            <input type="date" min="2024-03-01" max="2024-05-31" class="date" />
            <ul>
              <li>
                <select name="sido" id="sido">
                  <option value="">시/도 선택</option>
                </select>
              </li>
              <li>
                <select name="gugun" id="gugun">
                  <option value="">구/군 선택</option>
                </select>
              </li>
            </ul>
            <button type="submit" class="address-bt">약국 조회하기</button>
          </div>
          <div class="app-tell">
            <p class="stap">#STEP 2</p>
            <h1>샘플 신청하기</h1>
            <form class="tell-nb">
              <h3>전화 번호</h3>
                <label for="tell" class="tell">
              <input type="tel" class="tel"/ placeholder="'-'를 제외한 숫자만 입력해 주세요.">
                <button class="code-bt">인증 요청</button>
              </label>
            </form>

            <form class="tell-nb">
              <label for="tell" class="tell">
              <h3>인증 번호</h3>
             <input type="tel" class="tel2"/>
            </label>
            </form>
            <button type="submit" class="tell-bt">신청하기</button>
          
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
