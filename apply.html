<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="여드름 연고는 파티마겔" />
    <meta name="keywords" content="파티마겔 , 여드름 치료제, 여드름 연고, 파티마겔2.5%, 무항생제 여드름 연고, 결정성 여드름, 심상성 여드름" />
    <!-- favicon 적용 -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="imageimages/png" sizes="192x192" href="images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="imageimages/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="imageimages/png" sizes="96x96" href="images/favicon/favicon-96x96.png" />
    <link rel="icon" type="imageimages/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <!-- css 초기화 -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/apply.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- 자바스크립트 -->
    <script src="js/html5shiv.js"></script>
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <script src="js/respond.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/apply.js"></script>
    <title>파티마겔 - 신청 페이지</title>
  </head>
  <body>
    <div class="wrap">
      <!-- min -->
      <!-- ran -->
      <!-- hun -->
      <form class="app-inner">
        <div class="app-left">
          <ul class="app-left-top">
            <li>
              <h1><span>여드름,</span><br />뭘 발라야 할까?</h1>
            </li>
            <li>
              <div class="model-img"><img src="/images/model.png" alt="모델" /></div>
            </li>
          </ul>
          <ul class="app-left-bottom">
            <div class="gel-img"><img src="images/modal-img.png" alt="겔"></div>
            <h1>무항생제 여드름 치료제 <br /><span>파티마겔</span></h1>
          </ul>
        </div>
        <div class="app-box">
          <ul class="app-info">
            <p>배송 안내</p>
            <li>샘플 제품 신청 시 지정하신 약국으로 발송됩니다.</li>
            <li>잘못된 배송정보로 인해 제품을 못 받아보실 경우 재발송<br />되지 않습니다.</li>
            <li>신청 후 익일 발송을 원칙으로 하나 택배사 사정에 의해 <br />변동이 있을 수 있습니다.</li>
          </ul>
          <div class="app-address">
            <p class="stap">#STEP 1</p>
            <h1>약국 선택하기</h1>
            <input type="date" min="2024-03-01" max="2024-05-31" class="date" />
            <ul>
              <li>
                <select name="sido" id="sido">
                  <option value="">시/도 선택</option>
                </select>
              </li>
              <li>
                <select name="gugun" id="gugun">
                  <option value="">구/군 선택</option>
                </select>
              </li>
            </ul>
            <button type="submit" class="address-bt">약국 조회하기</button>
          </div>
          <div class="app-tell">
            <p class="stap">#STEP 2</p>
            <h1>샘플 신청하기</h1>
            <ul class="tell-nb">
              <li><h3>전화 번호</h3></li>
              <li><label for="tell" class="tell"></label></li>
              <li><input type="tel" class="tel"/ placeholder="'-'를 제외한 숫자만 입력해 주세요."></li>
              <li><button class="code-bt">인증 요청</button></li>
            </ul>
            <ul class="tell-nb2">
              <li><h3>인증 번호</h3></li>
              <li><input type="tel" class="tel2" /></li>
            </ul>
            <button type="submit" class="tell-bt" onclick="">신청하기</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
