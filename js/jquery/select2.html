<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>jquery 선택자</title>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>

    </ul>
    <script>
      $(function () {
        var obj = [
          { area: "서울", addr: "강남" },
          { area: "부산", addr: "해운대" },
          { area: "대구", addr: "달서구" },
        ];
        $(obj).each(function (i, o) {});
        $.each($("#menu2 li"), function (i) {
          console.log(`${i} :`, $(this));
        });
      });
    </script>
