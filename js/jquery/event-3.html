<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <p><a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a></p>
    <p class="txt1">내용1</p>
    <p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
    <script>
      $(function () {
        //css 스타일 적용은 하고, 이벤트 발생은 막는 코드
        $(".btn1").on("click", function (e) {
          e.preventDefault();
          $(".txt1").css({
            background: "#ff0",
          });
        });
        //css 스타일 적용도 하고, 이벤트 발생도 시키는 코드
        $(".btn2").on("click", function (e) {
          $(".txt2").css({
            background: "#f0f",
          });
        });
        $(".btn3").on("dbclick", function () {
          $(".txt3").css({
            "background-color": "#ff0",
          });
        });
      });
    </script>
  </body>
</html>
