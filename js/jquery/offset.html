<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page navigation-offset</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      #section-nav {
        background-color: aliceblue;
        position: fixed;
        width: 100%;
      }
      #section-nav ul {
        display: flex;
        width: 50%;
      }
      #section-nav ul li {
        padding: 0 30px;
      }
      #main-content section {
        padding-top: 25px;
      }
    </style>
  </head>
  <body>
    <nav id="section-nav">
      <ul>
        <!-- 영역 이동시키고 싶을 땐 id 태그 class 안됨! -->
        <li><a href="#about-us">회사 소개</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#contact">연락처</a></li>
      </ul>
    </nav>
    <div id="main-content">
      <section id="about-us" class="section" style="height: 1000px">회사 소개 내용</section>
      <section id="services" class="section" style="height: 1000px">서비스 내용</section>
      <section id="contact" class="section" style="height: 1000px">연락처 내용</section>
    </div>

    <script>
      $(function () {
        $("#section-nav a").click(function (e) {
          e.preventDefault();
          var targetSection = $(this).attr("href");
          var targetPosition = $(targetSection).offset().top;
          $("html, body").animate(
            {
              scrollTop: targetPosition,
            },
            1000
          );
        });
      });
    </script>
  </body>
</html>
