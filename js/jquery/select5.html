<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>jq-탐색선택자</title>
  </head>
  <body>
    <div id="wrap">
      <p>내용1</p>
      <p>내용2</p>
      <p>내용3</p>
    </div>
    <form action="#">
      <p id="zone1">
        <select name="course" id="course">
          <option value="opt1">옵션1</option>
          <option value="opt1">옵션2</option>
          <option value="opt1">옵션3</option>
        </select>
      </p>
      <p id="zone2">
        <input type="checkbox" name="hobby1" value="독서" />독서
        <input type="checkbox" name="hobby1" value="자전거" />자전거
        <input type="checkbox" name="hobby1" value="등산" />등산
      </p>
      <p id="zone3">
        <input type="radio" name="gender" value="male" />남성
        <input type="radio" name="gender" value="female" />여성
      </p>
    </form>
    <script>
      $(function () {
        //id 가 "wrap"인 요소 안에 있는 모든 숨겨진 (hidden) <p>태그들을 선택
        $("#wrap p:hidden").css({
          display: "block",
          color: "#f0f",
        });
        //id 가 "zone1" 인  <select> 태그에서 선택된 (option 요소의 선택 상태) 요소를 선택
        var z1 = $("#zone1 : selected").val();
        console.log(z1);
        var z2 = $("#zone2 : checked").val();
        console.log(z2);
        var z3 = $("#zone3 : checked").val();
      });
    </script>
  </body>
</html>
