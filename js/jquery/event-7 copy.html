<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jq 이벤트</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
    <script>
      $(function () {
        $("#btn1").data({ text: "javascript" }).on({ mouseover: overFnc, mouseout: outFnc });
        function overFnc() {
          $(".txt").text($(this).data("text"));
        }
        function outFnc() {
          $(".txt").text("안녕!");
        }
        // over/out Fnc 는 js 내 객채
        $("#btn2").data({ text: "css" }).on({ mouseover: overFnc, mouseout: outFnc });
        function overFnc1() {
          $(".txt").text($(this).data("text"));
        }
      });
    </script>
  </body>
</html>
