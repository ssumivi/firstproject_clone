<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>하위 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
    <script>
      $(function () {
        // $("#wrap h1").css({
        //   "background-color": "yellow",
        //   border: "2px solid #f00",
        //   color: "#f00",
        // });
        $("#wrap > h1").css("color", "red");
        $("#wrap > section").children().css({
          "background-color": "yellow",
          "border": "2px solid #f00",
          "color": "#f00",
        });
      });
    </script>
  </body>
</html>
