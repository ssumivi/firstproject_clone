<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 조작 및 생성</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div class="box1">
      <p>내용1</p>
      <p>내용2</p>
    </div>
    <div class="box2">
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div class="box3">
      <p>내용5</p>
      <p>내용6</p>
    </div>
    <script>
      $(function () {
        //자식요소를 가져와서 깊은 복사를 한다
        var copyObj = $(".box1").children().clone();
        console.log(copyObj);
        $(".box3").append(copyObj);
        //remove 는 요소를 다 지우는 것
        $(".box2").remove();
        //empty 는 선택된 요소의 내용을 지우는 것
        $(".box3").empty();
      });
    </script>
  </body>
</html>
