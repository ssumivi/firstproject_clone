<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jq 이벤트</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      p {
        width: 110px;
        text-align: center;
      }
      .txt1 {
        background-color: aqua;
      }
      .txt2 {
        background-color: pink;
      }
      .txt3 {
        background-color: orange;
      }
      .txt4 {
        background-color: green;
      }
      .txt5 {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <p class="txt1">효과1</p>
    <p class="txt2">
      효과2<br />
      delay(3000)
    </p>

    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br />stop( )</p>
    <p class="txt5">효과5<br />stop(true, true)</p>
    <script>
      $(function () {
        $(".txt1").animate(
          {
            marginLeft: "300px",
          },
          1000
        );
        $(".txt2").delay(3000).animate({ marginLeft: "300px" }, 1000);
        $(".btn1").on("click", moveElement);
        function moveElement() {
          $(".txt3").animate({ marginLeft: "+=50px" }, 800);
          $(".txt4").animate({ marginLeft: "+=50px" }, 800);
          $(".txt4").stop();
          $(".txt5").animate({ marginLeft: "+=50px" }, 800);
          // stop(true. true) 첫번째 매개 변수 - 애니메이션을 지울지 여부
          //false - 현재 애니메이션을 유지
          //두번째 매개변수 - 현재 실행중인 애니메이션을 끝내고 최종 상태로 바로 이동할 지 여부
          // true - 애니메이션 즉시 종료, 최종 상태로 이동
          // false - 현재 애니메이션을 멈추고 중간상태에서 멈춤
          $(".txt5").stop(true, true);
        }
        // moveElement();
      });
    </script>
  </body>
</html>
